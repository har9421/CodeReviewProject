version: '3.8'

services:
  codereview-bot:
    build: .
    ports:
      - "8080:80"
    environment:
      - Bot__Webhook__Secret=${WEBHOOK_SECRET:-your-secret-key-here}
      - Bot__DefaultRulesUrl=coding-standards.json
      - Bot__Name=Intelligent C# Code Review Bot
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/webhook/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
